<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <title>WheelCruise</title>
    <link link href="/static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/assets/css/fontawesome.css">
    <link rel="stylesheet" href="/static/assets/css/main.css">
    <link rel="stylesheet" href="/static/assets/css/owl.css">
    <link rel="stylesheet" href="/static/assets/css/animate.css">
    <link rel="stylesheet"href="https://unpkg.com/swiper@7/swiper-bundle.min.css"/>
  </head>

<body>
  <div id="js-preloader" class="js-preloader">
    <div class="preloader-inner">
      <span class="dot"></span>
      <div class="dots">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </div>
  <header class="header-area header-sticky">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <nav class="main-nav">
                    <a href="index.html" class="logo">
                      <img src="/static/assets/img/wheel_cruise.png" alt="" style="width: 158px;">
                  </a>
                    <ul class="nav">
                      <li><a href="index.html" >Home</a></li>
                      <li><a href="cars.html">Cars</a></li>
                      <li><a href="pricing.html" >Pricing</a></li>
                      <li><a href="about.html">About Us</a></li>
                      <li><a href="login.html"  class="active">Log In</a></li>
                  </ul>    
                    <a class='menu-trigger'>
                        <span>Menu</span>
                    </a>
                </nav>
            </div>
        </div>
    </div>
  </header>
  <div class="page-heading header-text">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <h3>Register</h3>
        </div>
      </div>
    </div>
  </div>
  <section class="vh-100">
    <div class="container py-5 h-100">
      <div class="row d-flex align-items-center justify-content-center h-100">
        <div class="col-md-8 col-lg-7 col-xl-6">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
            class="img-fluid" alt="Phone image">
        </div>
        <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
          
          <form method="post">
            {% csrf_token %}
            <div class="form-outline mb-4">
              <label class="form-label" for="form1Example13">First Name</label>
              <input type="text" id="form1Example13" class="form-control form-control-lg" class=".bg-secondary" name="firstname" placeholder="enter your first name"/>
            </div>
            <div class="form-outline mb-4">
              <label class="form-label" for="form1Example13">Last Name</label>
              <input type="text" id="form1Example13" class="form-control form-control-lg" class=".bg-secondary" name="lastname" placeholder="enter your last name"/>
            </div>
            <div class="form-outline mb-4">
              <label class="form-label" for="form1Example13">Email address</label>
              <input type="email" id="form1Example13" class="form-control form-control-lg"class=".bg-secondary"  name="email" placeholder="enter your email address"/>
            </div>
            <div class="form-outline mb-4"  color=>
              <label class="form-label" for="form1Example23">Password</label>
              <input type="password" id="form1Example23" class="form-control form-control-lg" class=".bg-secondary" name="password" placeholder="enter your password" />
            </div>
  
            <div class="d-flex justify-content-around align-items-center mb-4">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
                <label class="form-check-label" for="form1Example3"> Remember me </label>
              </div>
              <a href="#">Forgot password?</a>
            </div>
            <button type="submit" class="btn btn-primary btn-lg btn-block">Register</button>
  
            <div class="divider d-flex align-items-center my-4">
              <p class="text-center fw-bold mx-3 mb-0 text-muted">OR</p>
            </div>
  
            <a class="btn btn-primary btn-lg btn-block" style="background-color: #3b5998" href="#"
              role="button">
              <i class="fab fa-facebook-f me-2"></i>Continue with Facebook
            </a>
            <br>
            <a class="btn btn-primary btn-lg btn-block" style="background-color: red" href="#"
              role="button">
              <i class="fab fa-google me-2"></i>Continue with google</a>
          </form>
        </div>
      </div>
    </div>
  </section>
  <footer>
    <div class="container">
      <div class="col-lg-12">
        <p>Copyright Â©Krupanidhi jena. All rights reserved.</p>
      </div>
    </div>
  </footer>
  <script src="/static/vendor/jquery/jquery.min.js"></script>
  <script src="/static/vendor/bootstrap/js/bootstrap.min.js"></script>
  <script src="/static/assets/js/isotope.min.js"></script>
  <script src="/static/assets/js/owl-carousel.js"></script>
  <script src="/static/assets/js/counter.js"></script>
  <script src="/static/assets/js/custom.js"></script>

  </body>
</html>
